<!-- JS -->


	<script>
		var isMobile = {
		    Android : function() {
		        return navigator.userAgent.match(/Android/i);
		    },
		    BlackBerry : function() {
		        return navigator.userAgent.match(/BlackBerry/i);
		    },
		    BlackBerry10 : function() {
		        return navigator.userAgent.match(/BB10/i);
		    },
		    iOS : function() {
		        return navigator.userAgent.match(/iPhone|iPad|iPod/i);
		    },
		    Opera : function() {
		        return navigator.userAgent.match(/Opera Mini/i);
		    },
		    Windows : function() {
		        return navigator.userAgent.match(/IEMobile/i);
		    },
		    any : function() {
		        return (isMobile.Android() || isMobile.BlackBerry() || isMobile.iOS()
		                || isMobile.Opera() || isMobile.Windows());
		    }
		};
		
	    var fileref=document.createElement('script');
	    fileref.setAttribute("type","text/javascript");
		
	    if (navigator.userAgent.toLowerCase().match('chrome'))
	    {
	        console.log("Browser", "chrome");
	        
	    }else{
	
	        if(isMobile.Android())  
	    		fileref.setAttribute("src", "lib/cordova/cordova-2.7.0.js");
	        else if(isMobile.iOS()) 
	        	fileref.setAttribute("src", "lib/cordova/cordova-ios-2.7.0.js");
	        
	        document.getElementsByTagName("head")[0].appendChild(fileref);
	        console.log("Browser", navigator.userAgent.toLowerCase());
	    }
    </script>
